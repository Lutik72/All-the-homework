<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <p><b>Практика</b></p>
Задание 1

Задание 2
    <button id="1">1</button>
    <button id="2">2</button>
    <button id="3">3</button>

Задание 3
    <button id="titleButton">Новый заголовок</button>

Задание 4(класс будет добавляться на последний элемент списка)
    <ul id="listItems">
        <li>Элемент 1</li>
        <li>Элемент 2</li>
        <li>Элемент 3</li>
    </ul>

    <button id="addItemButton">Добавить элемент</button>
    <button id="removeFirstButton">Удалить первый элемент</button>
    <button id="classAddButton">Добавить класс</button>
    <style> /* Класс "click" */ .click {font-size: 20px;} </style>
    
    <script>
    //1
    document.addEventListener("DOMContentLoaded", function() {
    console.log("страница загрузилась");
    });
      
    function click() {
    console.log('событие onclick');
    }
      
    const myButton = document.getElementById('myButton');
      
    myButton.onclick = function () {
    console.log('событие onclick');
};
      
myButton.addEventListener('click', function() {
    console.log('событие addEventListener');
});

    //2
    let btn1 = document.getElementById('1');
    let btn2 = document.getElementById('2');
    let btn3 = document.getElementById('3');
    btn1.addEventListener('click', function()
    { console.log('Нажата кнопка 1');
    }); 
    btn2.addEventListener('click', function() 
    { console.log('Нажата кнопка 2'); 
    }); 
    btn3.addEventListener('click', function() 
    { console.log('Нажата кнопка 3');
    });

    let newButton = document.createElement('button');
    let count = 0;
    newButton.id = 'countButton';
    newButton.textContent = '4';
    newButton.addEventListener('click', function() {
    count++;
    console.log(`Вы нажали на кнопку ${count}`);
    });
    document.body.appendChild(newButton);

    let newButton2 = document.createElement('button'); 
    newButton2.id = 'changeTextButton'; newButton2.textContent = '5';
    newButton2.addEventListener('click', function() { 
    this.textContent = 'Вы нажали на эту кнопку';
    }); 
    document.body.appendChild(newButton2);

    //3
    let titleButton = document.getElementById('titleButton');
    titleButton. addEventListener('click', function(){
    let newH1 = document.createElement('h1');
    newH1.textContent = 'Новый заголовок';
    let parentNode = titleButton.parentNode;
    parentNode.insertBefore(newH1, titleButton.nextSibling);
    });

    let deleteButton = document.createElement('button');
    deleteButton.id = 'deleteTitle';
    deleteButton.textContent = 'Удалить заголовок';
    document.body.appendChild(deleteButton);
    deleteButton.addEventListener('click', function() { 
    let existingTitle = document.querySelector('h1'); 
    if (existingTitle) { 
    existingTitle.remove();
    } 
    });

    let newButton3 = document.createElement('button'); 
    newButton3.textContent = 'Кнопка'; 
    document.body.appendChild(newButton3); 
    newButton3.addEventListener('mouseover', function() {
    console.log('Вы навели на данную кнопку'); 
    });
    newButton3.addEventListener('mouseout', function() {
    console.log('Наведения на кнопку больше нет');
    }); 

    //4
    let listItems = document.getElementById('listItems');
document.getElementById('addItemButton').addEventListener('click', function() {
    let newLi = document.createElement('li');
    newLi.textContent = 'Новый элемент';
    listItems.appendChild(newLi);
});

document.getElementById('removeFirstButton').addEventListener('click', function() {
    if (listItems.children.length > 0) {
        listItems.removeChild(listItems.firstElementChild);
    }
});

document.getElementById('classAddButton').addEventListener('click', function() {
    let lastItem = listItems.lastElementChild;
    lastItem.classList.toggle('click');
});
        
</script>
</body>
</html>
